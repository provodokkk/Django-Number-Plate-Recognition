{% extends 'base.html' %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <script src="{% static 'js/index.js' %}" defer></script>

    <form action="{% url 'index' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="upload-container">
            <label for="id_uploaded_file" class="btn choose-btn">Choose File</label>
            <span id="file-name">No file chosen</span>
            <input type="file" id="id_uploaded_file" name="uploaded_file" class="hidden" onchange="updateFileName(this)">
        </div>

        <button type="submit" class="btn submit-btn">Submit</button>
    </form>

    <br>

    <center>
        <form action="{% url 'results' %}" method="POST">
            {% csrf_token %}
            <button type="submit" class="btn run-btn">Run</button>
        </form>
    </center>

    <br>
    <br>

    <center>
        <h2 style="color: white">List of Files</h2>
        <ul class="files-list">
            {% for file in files %}
            <li class="files-list-item">
                <a href="{% url 'results' file.id %}" class="btn file-btn">File {{ file.id }}</a>
            </li>
            {% endfor %}
        </ul>
    </center>


{% endblock content %}
